<div class="main-content">
  <div class="header">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-end">
          <div class="col">
            <h6 class="header-pretitle mt-3">
              Overview
            </h6>
            <h1 class="header-title">
              Dashboard
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end of header -->
  <hr>
  <!-- cards -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-6 col-xl">
        <div class="card">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col">
                <h6 class="text-uppercase text-muted mb-2">Sum of sent bytes/packets</h6>
                <span class="h2 mb-0">bytes</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end of cards -->
  <hr>
  <!-- Chart -->
  <div class="header">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-end">
          <div class="col">
            <h1 class="header-title">
              JakiÅ› przebieg
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">

      <!-- <p-chart type="bar" [data]="data" width="auto" height="40vh"></p-chart> -->
      <div>
        <fusioncharts [type]="type" [width]="width" [height]="height" [dataSource]="dataSource"></fusioncharts>
      </div>


    </div>
  </div>
  <!-- Timeline -->
  <hr>
  <div class="header">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-end">
          <div class="col">
            <h1 class="header-title">
              List of servers
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="table table-striped">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Server IP</th>
            <th>Packets sent</th>
            <th>Bytes sent</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of ntData">
            <td>{{data.ip_dst}}</td>
            <td>{{data.packets}}</td>
            <td>{{data.bytes}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
