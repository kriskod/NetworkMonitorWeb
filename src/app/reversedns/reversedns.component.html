<div class="main-content">
  <div class="header">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-end">
          <div class="col">
            <h6 class="header-pretitle mt-3">
              Reverse DNS
            </h6>
            <h1 class="header-title">
              Check IP address
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <!-- cards -->
  <button type="button" style="margin: 10px" (click)="updateDNS()" class="btn btn-success">UPDATE</button>
  <div class="container">
    <div class="row">

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">IP</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dns of DNSs, index as i">
            <th scope="row">{{i}}</th>
            <td>{{dns.ip}}</td>
            <td>{{dns.name}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
