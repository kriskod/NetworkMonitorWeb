<div class="main-content">
  <div class="header">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-end">
          <div class="col">
            <h6 class="header-pretitle mt-3">
              Reverse DNS
            </h6>
            <h1 class="header-title">
              Check IP address
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <!-- cards -->
  <div class="d-flex justify-content-center" style="margin-bottom: 30px; margin-top:30px">

    <span class="ui-float-label">
      <input style="width: 220px;" type="text" pInputText [(ngModel)]="ipToCheck" />
      <label for="float-input">Type or copy IP address here</label>
    </span>
    <button (click)="checkDNS()" class="btn btn-danger" style="margin-left:10px;margin-right:10px">
      Reverse ->
    </button>
    <span class="ui-float-label">
      <input style="width: 220px;" type="text" pInputText [(ngModel)]="dns" />
      <label for="float-input">DNS</label>
    </span>

  </div>

  <div class="container">
    <div class="row">

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">IP</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dns of DNSs, index as i">
            <th scope="row">{{i}}</th>
            <td>{{dns.ip}}</td>
            <td>{{dns.name}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
<ngx-spinner></ngx-spinner>
